[test]
preload = ["./test/setup.ts"]
coverage = true
coverageThreshold = {
  statements = 80,
  branches = 70,
  functions = 80,
  lines = 80
}
timeout = 10000
testMatch = ["**/__tests__/**/*.test.ts"]
testPathIgnorePatterns = ["/node_modules/", "/dist/"]
collectCoverageFrom = [
  "src/**/*.{ts,tsx}",
  "!src/**/*.d.ts",
  "!src/**/*.test.ts",
  "!src/types/**/*",
  "!src/mocks/**/*"
]
# Parallel test execution for faster results
smol = true
root = "."

[build]
target = "bun"
outdir = "./dist"
minify = {
  whitespace = true,
  syntax = true,
  identifiers = true,
  module = true
}
sourcemap = "external"
entry = ["./src/index.ts", "./src/stdio-server.ts"]
splitting = false
naming = "[dir]/[name].[ext]"
define = {
  "process.env.NODE_ENV": "process.env.NODE_ENV",
  "process.env.DEBUG_MODE": "false"
}

[build.javascript]
platform = "node"
format = "esm"
treeshaking = true
packages = {
  external = ["bun:*", "express", "cors", "ws", "dotenv"]
}
loader = {
  ".json" = "copy"
}

[build.typescript]
dts = false
typecheck = false

[install]
production = false
frozen = true
peer = false

[install.cache]
dir = ".bun"
disable = false

[debug]
port = 9229

[env]
# Environment-specific configurations
development.LOG_LEVEL = "debug"
production.LOG_LEVEL = "warn"

[hot]
restart = true
reload = true

[performance]
gc = true
optimize = true
jit = true
smol = true
compact = true

[test.env]
NODE_ENV = "test"

[watch]
ignore = ["**/node_modules/**", "**/dist/**", "**/.git/**"] 